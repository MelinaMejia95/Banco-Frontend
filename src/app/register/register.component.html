<div class="row login-center">
  <div class="col s12">
    <div class="card white z-depth-4 card-center">
      <div class="header-card blue-grey darken-4">
        <h5 class="white-text">REGISTRARSE</h5>
      </div>
      <div class="card-content">
        <form class="login-form" [formGroup]="rForm"> 
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">star</i>
              <input id="id" type="text" class="validate login-input" formControlName="id" pattern="^[0-9]+$" autofocus>
              <label for="id" class="label-login active">Identificaci√≥n</label>
              <div class="alert" *ngIf="!rForm.controls['id'].value && rForm.controls['id'].touched">{{ titleAlert }}</div>            
            </div>
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">account_circle</i>
              <input id="nombre" type="text" class="validate login-input" formControlName="nombre" autofocus>
              <label for="nombre" class="label-login">Nombre</label>
              <div class="alert" *ngIf="!rForm.controls['nombre'].value && rForm.controls['nombre'].touched">{{ titleAlert }}</div>            
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
                <i class="material-icons prefix">person_pin</i>
                <input id="apellido" type="text" class="validate login-input" formControlName="apellido" autofocus >
                <label for="apellido" class="label-login">Apellido</label>
                <div class="alert" *ngIf="!rForm.controls['apellido'].value && rForm.controls['apellido'].touched">{{ titleAlert }}</div>            
            </div>
            <div class="input-field col s12 m6 l6">
              <my-date-picker name="fecha" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)" class="validate" formControlName="fecha" required></my-date-picker>
              <label for="fecha" class="label-login active">Fecha de nacimiento</label>
              <div class="alert" *ngIf="!rForm.controls['fecha'].value && rForm.controls['fecha'].touched">{{ titleAlert }}</div>
          </div>
          </div>
        </form>
        <div class="row">
          <button id="conectar" class="btn waves-effect waves-light login-button" [disabled]="!rForm.valid" (click)="registerUser(rForm.value)">
            Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
